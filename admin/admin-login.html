<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Sign and Laser</title>
  <script>
    async function login(event) {
      event.preventDefault();
      const id = document.getElementById("adminId").value;
      const pass = document.getElementById("adminPass").value;

      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbyx-kEMJzCx6IngTDDWaAwFLMnWobgZBCnVmENqUrGhtDwvlKsdavLwUqpEULnazsiy9g/exec/exec?action=login&id=" +
          encodeURIComponent(id) +
          "&pass=" +
          encodeURIComponent(pass)
      );
      const result = await response.json();
      if (result.success) {
        localStorage.setItem("admin_logged", "yes");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials.");
      }
    }
  </script>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #facc15;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form class="login-box" onsubmit="login(event)">
    <h2>Admin Login</h2>
    <input type="text" id="adminId" placeholder="Admin ID" required />
    <input type="password" id="adminPass" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
