<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900 font-sans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Sign and Laser</title>
 <link href="output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div id="payment-form" class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl animate-fade-in">
    <h1 class="text-2xl font-bold text-center mb-4">Payment</h1>
    <p class="text-center text-sm mb-6 text-gray-600">You're about to make a secure payment for your Sign and Laser product.</p>

    <div class="space-y-4">
      <input id="name" type="text" placeholder="Full Name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
      <input id="phone" type="text" placeholder="Phone Number" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
      <textarea id="address" placeholder="Delivery Address" rows="3" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
    </div>

    <div class="bg-gray-100 rounded-lg p-4 mt-6 text-center">
      <p class="text-sm mb-2">Pay using UPI:</p>
      <p class="text-lg font-semibold">signandlaser@ybl</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/UPI-Logo-vector.svg/2560px-UPI-Logo-vector.svg.png" alt="UPI Logo" class="mx-auto h-10 mt-3" />
    </div>

    <button onclick="handlePayment()" class="w-full mt-6 bg-yellow-500 hover:bg-yellow-600 text-black py-3 rounded-full text-lg font-semibold">Confirm Payment</button>
  </div>

  <!-- âœ… Confirmation -->
  <div id="confirmationPopup" class="hidden flex-col items-center text-center p-8 bg-white rounded-2xl shadow-xl max-w-sm w-full animate-fade-in">
    <div class="w-20 h-20 rounded-full border-4 border-green-500 flex items-center justify-center mb-4">
      <svg class="w-10 h-10 text-green-500 animate-draw" fill="none" stroke="currentColor" stroke-width="5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-green-600 mb-1">Thank you for your purchase!</h2>
    <p class="text-gray-600 text-sm">Your order will be confirmed shortly.</p>
  </div>

  <script>
    function handlePayment() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const order = document.getElementById("order").value;
      const quantity = document.getElementById("quantity").value;
      const address = document.getElementById("address").value;

      // Hide form, show confirmation popup
      document.getElementById("payment-form").classList.add("hidden");
      document.getElementById("confirmationPopup").classList.remove("hidden");

      // Store details and call email + WhatsApp automation
      sendOrderDetails(name, phone, order, quantity, address);
    }

    function sendOrderDetails(name, phone, order, quantity, address) {
      // You will connect this to Google Apps Script (Phase 2)
      console.log("Order received", { name, phone, order, quantity, address });

      // TODO:
      // - Generate PDF (jsPDF)
      // - Send to email (Apps Script)
      // - Send to WhatsApp (Make.com webhook)
    }
  </script>

  <style>
    @keyframes draw {
      from { stroke-dashoffset: 24; }
      to { stroke-dashoffset: 0; }
    }
    .animate-draw path {
      stroke-dasharray: 24;
      stroke-dashoffset: 24;
      animation: draw 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</body>
</html>
