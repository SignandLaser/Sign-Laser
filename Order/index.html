<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order - Sign and Laser</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding-bottom: 50px;
    }

    .container {
      max-width: 500px;
      margin: 100px auto 40px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1.25rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #ffe082;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.15);
      color: white;
      outline: none;
    }

    input:read-only {
      background-color: rgba(255,255,255,0.08);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #facc15;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #eab308;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 80px 1rem;
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõí Place Your Order</h2>
    <form id="orderForm">
      <label for="product">Product Name</label>
      <input type="text" id="product" name="product" readonly required>

      <label for="price">Price (‚Çπ)</label>
      <input type="number" id="price" name="price" readonly required>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="quantity">Quantity</label>
      <select id="quantity" name="quantity" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit" id="confirmBtn">Confirm Order</button>
      <button type="button" id="downloadBtn" class="hidden">‚¨á Download PDF</button>
    </form>
  </div>

  <script>
    // Auto-fill product and price from URL query string
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const product = params.get("name");
      const price = params.get("price");

      if (product) document.getElementById("product").value = decodeURIComponent(product);
      if (price) document.getElementById("price").value = decodeURIComponent(price);
    });

    const form = document.getElementById("orderForm");
    const downloadBtn = document.getElementById("downloadBtn");

    form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const product = document.getElementById("product").value;
  const quantity = document.getElementById("quantity").value;
  const price = document.getElementById("price").value;
  const address = document.getElementById("address").value;

  const data = {
    name,
    phone,
    product,
    quantity,
    price,
    address
  };

  try {
    await fetch("https://script.google.com/macros/s/PASTE_YOUR_SCRIPT_ID_HERE/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json",
      },
    });

    alert("‚úÖ Order placed successfully!");
    window.location.href = "/Sign-Laser/payment.html";

  } catch (err) {
    alert("‚ùå Failed to place order. Please try again.");
    console.error(err);
  }
});
    
    function downloadSummary() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const product = document.getElementById("product").value;
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;
      const address = document.getElementById("address").value;
      const total = price * quantity;

      const content = `
        <h2>üßæ Order Summary</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Product:</strong> ${product}</p>
        <p><strong>Quantity:</strong> ${quantity}</p>
        <p><strong>Price:</strong> ‚Çπ${price}</p>
        <p><strong>Total:</strong> ‚Çπ${total}</p>
        <p><strong>Address:</strong> ${address}</p>
      `;

      const blob = new Blob([content], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `Order-${name}.pdf`;
      a.click();
    }

    document.getElementById("downloadBtn").addEventListener("click", downloadSummary);
  </script>
</body>
</html>
