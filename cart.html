<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Sign and Laser</title>
  <link href="style.css" rel="stylesheet">
  <style>
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
    .fade-in.in-view { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

<!-- Header -->
<header class="flex justify-between items-center p-4 bg-white shadow fixed w-full top-0 z-50">
  <div class="flex items-center space-x-3">
    <img src="logo.png" alt="Logo" class="h-20 w-auto">
    <div class="text-2xl font-bold text-slate-800">Sign & Laser</div>
  </div>

  <!-- Cart Icon -->
  <div class="flex items-center space-x-4">
    <button onclick="window.location.href='login.html'" class="bg-yellow-500 hover:bg-yellow-600 p-2 rounded-full transition shadow-md flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8.962 8.962 0 0112 15c2.486 0 4.737.992 6.379 2.604M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
    <button onclick="window.location.href='cart.html'" class="p-2 rounded-full transition shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-2 14H5L3 3z" />
      </svg>
    </button>
  </div>
</header>

<!-- Cart Section -->
<section class="max-w-5xl mx-auto p-6 mt-24 bg-white shadow-lg rounded-lg">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Your Cart</h2>
  
  <!-- Cart Empty Message -->
  <div id="cart-empty-message" class="text-center text-xl text-gray-700 py-10">
    <p>Your cart is currently empty. Add some amazing products!</p>
    <a href="#products" class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-3 rounded-full transition">Start Shopping</a>
  </div>
  
  <!-- Cart Items (Example) -->
  <div id="cart-items" class="hidden">
    <!-- Example Cart Item 1 -->
    <div class="flex justify-between items-center py-4 border-b">
      <div class="flex items-center space-x-4">
        <img src="product1.jpg" alt="Product 1" class="h-16 w-16 object-cover">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Product Name</h3>
          <p class="text-sm text-gray-500">Description of the product.</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold text-gray-800">$29.99</span>
        <button class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Example Cart Item 2 -->
    <div class="flex justify-between items-center py-4 border-b">
      <div class="flex items-center space-x-4">
        <img src="product2.jpg" alt="Product 2" class="h-16 w-16 object-cover">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Product Name</h3>
          <p class="text-sm text-gray-500">Description of the product.</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold text-gray-800">$49.99</span>
        <button class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Total Section -->
    <div class="flex justify-between items-center pt-6">
      <span class="text-xl font-semibold text-gray-800">Total:</span>
      <span class="text-xl font-semibold text-gray-800">$79.98</span>
    </div>

    <!-- Checkout Button -->
    <div class="mt-6 text-center">
      <a href="checkout.html" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-8 py-4 rounded-full transition">Proceed to Checkout</a>
    </div>
  </div>
</section>

<script>
  // Example for showing cart items or empty state (you can connect this with your backend logic)
  const cartItems = []; // Replace this with your cart data
  const cartEmptyMessage = document.getElementById('cart-empty-message');
  const cartItemsSection = document.getElementById('cart-items');

  if (cartItems.length > 0) {
    cartEmptyMessage.style.display = 'none';
    cartItemsSection.style.display = 'block';
  } else {
    cartEmptyMessage.style.display = 'block';
    cartItemsSection.style.display = 'none';
  }
</script>

</body>
</html>
