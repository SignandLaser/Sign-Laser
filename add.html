<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center">Add Product</h1>
        <div id="errorMessage" class="hidden text-red-500 text-center my-2"></div>
        <form id="productForm">
            <label for="name" class="block mt-4">Product Name</label>
            <input type="text" id="name" class="w-full p-2 border rounded mt-2" required>

            <label for="price" class="block mt-4">Price</label>
            <input type="text" id="price" class="w-full p-2 border rounded mt-2" required>

            <label for="description" class="block mt-4">Description</label>
            <textarea id="description" class="w-full p-2 border rounded mt-2" required></textarea>

            <label for="stockStatus" class="block mt-4">Stock Status</label>
            <select id="stockStatus" class="w-full p-2 border rounded mt-2">
                <option value="In Stock">In Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>

            <label for="image" class="block mt-4">Product Image</label>
            <input type="file" id="image" class="w-full p-2 border rounded mt-2" accept="image/*" required>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Add Product</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('productForm');
        const errorMessage = document.getElementById('errorMessage');
        const password = prompt("Enter the admin password:");

        if (password !== 'signandlaser') {
            document.body.innerHTML = '<h1 class="text-red-500 text-center">Access Denied</h1>';
        }

        form.onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('stockStatus', document.getElementById('stockStatus').value);
            formData.append('image', document.getElementById('image').files[0]);

            const response = await fetch('https://script.google.com/macros/s/AKfycbyeYXmzZgkiyN8kjhskqGqmsAwlpWwbAxvuNlJIFgs1_QUHTLmeTs8q7fbxSsMahdKd/exec', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert("Product added successfully!");
                form.reset();
            } else {
                errorMessage.textContent = "There was an error adding the product. Please try again.";
                errorMessage.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
